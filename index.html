<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
</head>
<body>

  <h1>Thermostat</h1>


  <h2>Please enter your city</h2>
    <input id="enter-city" type="text" name="city" placeholder="Eg. London">
    <input id="city-btn" type="submit" value="Enter">

  <h2 id="current-weather"></h2>
  <br> 
  <h2>Thermostat temperature is <span id="current-temp"></span></h2>
  <h3>Temperature controls</h3>
  <button id="temp-up">Up</button>
  <button id="temp-down">Down</button>
  <button id="temp-reset">Reset</button>
  <br>   
  <br>  
  <h3>Power Saving Mode</h3>
  <button id="PSM-BTN">Turn off</button>
  <br>  
  <br>  
  <br>  
  <h3>Current energy use is <span id="current-energy-usage"></span></h3>
  <br>  


<script src="config.js"></script>
<script src="src/thermostat.js"></script>
<script src="src/app.js"></script>

</body>
</html>
